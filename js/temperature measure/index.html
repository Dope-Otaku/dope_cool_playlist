<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Measurement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="box">
                <!-- convert temperature code starts here -->
                <h1>convert temperature</h1>
                <!-- search box -->
                <input type="number" id="search" placeholder="convert"><br>
                <!-- fahrenheit to celsius -->
                <input type="radio" id="ftc" name="degree">
                <label for="ftc">Fahrenhiet to celsius</label><br>
                <!--  celsius to fahrenheit -->
                <input type="radio" id="ctf" name="degree">    
                <label for="ctf">celsius to Fahrenhiet</label><br>
                <button  id="press">convert</button>
                <div id="text"></div>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
