<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="whole">
        <div class="form">
            <h1>Register</h1>
            <div class="username">
                <label for="userid">Enter Your Username: </label>
                <input type="text" name="Username" id="userid">
            </div>
            <div class="password">
                <label for="pswd">Enter Your Password: </label>
                <input type="password" name="Password" id="pswd">
            </div>
            <div class="confirm_password">
                <label for="conf_pswd">Confirm Your Password: </label>
                <input type="password" name="confirm_password" id="conf_pswd">
            </div>
            <span>Already have an account? <a href="/login.html">login</a></span>
            <button type="submit">Register</button>
        </div>
    </div>
</body>
</html>
